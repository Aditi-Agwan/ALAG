<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/gcoen_logo.png">
    <title>Academic Life Assistance and Guidance</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- This page CSS -->
    <link href="/static/css/authentication.css" rel="stylesheet">
    <!-- This page CSS -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--Alert Box-->
    {% for message in get_flashed_messages() %}
        alert({{ message }})
    {% endfor %}
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="loader">
                <div class="loader__figure"></div>
                <p class="loader__label">Academic Life Assistance and Guidance</p>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background-color: #e883ff;">
            <div class="auth-box" style="margin-top: 10px;">
                <div id="loginform">
                    <div class="logo">
                        <span class="db"><img src="/static/images/users/profile.png" alt="logo" style="height: 60px; width: 60px;" ></span>
                        <h5 class="font-medium m-b-20">Register</h5>
                    </div>
                    <!-- Form -->
                    <div class="row">
                        <form class="col s12" action="" method="POST">
                            <!-- NAME -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="username" type="text" class="validate" required>
                                    <label for="username">Name</label>
                                </div>
                            </div>
                            <!-- email -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <!-- gender -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="gender">Gender</label>
                                </div>
                                <div class="input-field col s12">    
                                    <select class="validate" name="gender" style="display:block;" required>
                                        <option value="0" disabled selected>--Select your option--</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        
                                    </select>
                                </div>
                            </div>    
                              
                            <!-- COLLEGE NAME -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="college" type="text" class="validate" required>
                                    <label for="college">College</label>
                                </div>
                            </div>
                            <!-- BRANCH -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="branch" type="text" class="validate" required>
                                    <label for="branch">Branch</label>
                                </div>
                            </div>
                            <!-- YEAR OF STUDY -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="yos">Year of Study</label>
                                </div>    
                                <div class="input-field col s12">
                                    <select class="validate" name="yos" style="display: block;" required>
                                        <option value="0" disabled selected>--Select your option--</option>
                                        <option value="1">1st Year</option>
                                        <option value="2">2nd Year</option>
                                        <option value="3">3rd Year</option>
                                        <option value="4">4th Year</option>
                                    </select>
                                </div>
                            </div>
                             
                            <!-- pwd -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="password" type="password" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <!-- pwd -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="cpassword" type="password" class="validate" required>
                                    <label for="cpassword">Confirm Password</label>
                                </div>
                            </div>
                           
                            <!-- sign up -->
                            <div class="row m-t-15">
                                <div class="col s12">
                                    <a class="btn btn-large w100 red accent-4"><input type="submit" value="Sign up"></a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="center-align m-t-20 db">
                        Already have an account? <a href="/login">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper scss in scafholding.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper scss in scafholding.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right Sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right Sidebar -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
    </script>
</body>

</html>
